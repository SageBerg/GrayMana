<!DOCTYPE html5>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="hud.css"/>
    <link rel="stylesheet" href="modal.css"/>
  </head>
  <body>
    <div class="modal" id="learn-spells-modal">
      <div class="modal-content"><span class="close">X</span>
        <h3 Learn="Learn" Spells="Spells"></h3>
        <div class="hud-section">
          <h4>Runes</h4>
          <div id="rune-section">
            <div id="runes"></div>
          </div>
        </div>
        <div class="hud-section-learn-spells">
          <div id="spell-learn-list"></div>
        </div>
      </div>
    </div>
    <button class="metabutton">Logout</button>
    <button class="metabutton">Options</button>
    <div id="login-div">
      <h1>Gray Mana</h1>
      <h2>Username:</h2>
      <input class="login-input" id="username" value="person@example.com"/>
      <h2>Password:</h2>
      <input class="login-input" id="password" value="not_a_real_password_used_anywhere_else"/>
      <button onclick="login()">Submit</button>
    </div>
    <div id="map"></div>
    <div class="hud-section"><h3>Mana</h3>
      <div id="mana-bar-1-red">0</div>
      <div id="mana-bar-2-orange">0</div>
      <div id="mana-bar-3-yellow">0</div>
      <div id="mana-bar-4-green">0</div>
      <div id="mana-bar-5-blue">0</div>
      <div id="mana-bar-6-indigo">0</div>
      <div id="mana-bar-7-violet">0</div>
      <div id="mana-bar-8-black">0</div>
      <div id="mana-bar-9-gray">0</div>
      <div id="mana-bar-10-white">0</div>
    </div>
    <div class="hud-section">
      <h3>Spells</h3>
      <p>You haven't learned any spells yet.</p>
      <div class="spell-slot" id="spell-slot-1">
        <div class="spell-logo blue">Quickness</div>
      </div>
      <div class="spell-slot" id="spell-slot-2">
        <div class="spell-logo white">Burst</div>
      </div>
      <div class="spell-slot" id="spell-slot-3">
        <div class="spell-logo blue">Teleport</div>
      </div>
      <div class="spell-slot" id="spell-slot-4">
        <div class="spell-logo indigo">Heal</div>
      </div>
      <div class="spell-slot" id="spell-slot-5">
        <div class="spell-logo white">Shield</div>
      </div>
      <div class="spell-slot" id="spell-slot-6">
        <div class="spell-logo gray">Light</div>
      </div>
      <div class="spell-slot" id="spell-slot-7">
        <div class="spell-logo red">Clean</div>
      </div>
      <div class="spell-slot" id="spell-slot-8">
        <div class="spell-logo black">Storage</div>
      </div>
      <div class="spell-slot" id="spell-slot-9">
        <div class="spell-logo gray">Map</div>
      </div>
      <div class="selected-spell-slot spell-slot" id="spell-slot-10">
        <div class="spell-logo violet">Message</div>
      </div>
    </div>
    <div class="hud-section">
      <h3>Damage</h3>
      <p>You haven't taken any damage yet.</p>
      <div id="damage-bar"></div>
    </div>
    <div class="hud-section">
      <h3>Actions</h3>
      <div class="button-group">
        <button class="action-button">Manatate</button>
      </div>
      <div class="button-group">
        <button class="action-button" disabled="disabled">Eat</button>
        <button class="action-button">Sleep</button>
      </div>
      <div class="button-group">
        <button class="action-button" disabled="disabled">Cast Spell</button>
        <button class="action-button" disabled="disabled">Prepare Spells</button>
        <button class="action-button" id="learn-spells">Learn Spells</button>
      </div>
      <div class="button-group">
        <button class="action-button">Interact</button>
        <button class="action-button">Talk</button>
        <button class="action-button" disabled="disabled">Faction</button>
      </div>
      <div class="button-group">
        <button class="action-button" disabled="disabled">Inventory</button>
        <button class="action-button" disabled="disabled">Achievements</button>
      </div>
    </div>
  </body>
  <script src="jquery.min.js"></script>
  <script src="state_client.js"></script>
  <script src="client.js"></script>
  <script src="auth_client.js"></script>
  <script src="controls.js"></script>
  <script src="render.js"></script>
  <script src="request.js"></script>
  <script src="spell_list.js"></script>
  <script src="modal.js"></script>
  <script src="start.js"></script>
</html>
