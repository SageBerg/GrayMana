<doctype html5>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <button class="metabutton">Logout</button> <!-- hotkey esc, x -->
    <button class="metabutton">Options</button> <!-- hotkey o -->

    <div id="login_div">
      <h1>Gray Mana</h1>
      <h2>Username:</h2>
      <input id="username" value="sage@example.com"></input>
      <h2>Password:</h2>
      <input id="password" value="locksleynor"></input>
      <button onclick="login()">Submit</button>
    </div>
    <div id="map"></div>

    <div class="hud_section">
      <h3>Mana</h3>
      <div id="mana_bar_1_red">10</div>
      <div id="mana_bar_2_orange">10</div>
      <div id="mana_bar_3_yellow">10</div>
      <div id="mana_bar_4_green">10</div>
      <div id="mana_bar_5_blue">10</div>
      <div id="mana_bar_6_indigo">10</div>

      <div id="mana_bar_8_black">10</div>
      <div id="mana_bar_9_gray">10</div>
      <div id="mana_bar_10_white">10</div>
    </div>

    <div class="hud_section">
      <h3>Spells</h3>

      <div class="spell_slot" id="spell_slot_1">
        <div class="spell_logo blue">Quickness</div>
      </div>
      <div class="spell_slot" id="spell_slot_2">
        <div class="spell_logo white" >Burst</div>
      </div>
      <div class="spell_slot" id="spell_slot_3">
        <div class="spell_logo blue">Teleport</div>
      </div>
      <div class="spell_slot" id="spell_slot_4">
        <div class="spell_logo indigo">Heal</div>
      </div>
      <div class="spell_slot" id="spell_slot_5">
        <div class="spell_logo white">Shield</div>
      </div>
      <div class="spell_slot" id="spell_slot_6">
        <div class="spell_logo gray">Light</div>
      </div>
      <div class="spell_slot" id="spell_slot_7">
        <div class="spell_logo red">Clean</div>
      </div>
      <div class="spell_slot" id="spell_slot_8">
        <div class="spell_logo black">Storage</div>
      </div>
      <div class="spell_slot" id="spell_slot_9">
        <div class="spell_logo gray">Map</div>
      </div>
      <div class="selected_spell_slot spell_slot" id="spell_slot_10">
        <div class="spell_logo violet">Message</div>
      </div>

    </div>

    <div class="hud_section">
      <h3>Damage</h3>
      <div id="damage_bar"></div>
    </div>

    <div class="hud_section">
      <h3>Actions</h3>

      <div class="button_group">
        <button class="action_button">Manatate</button> <!-- hotkey m -->
      </div>

      <div class="button_group">
        <button class="action_button" disabled="disabled">Eat</buttoon> <!-- hotkey e -->
        <button class="action_button">Sleep</buttoon> <!-- hotkey z -->
      </div>

      <div class="button_group">
        <button class="action_button" disabled="disabled">Cast Spell</button> <!-- hotkey r -->
        <button class="action_button" disabled="disabled">Prepare Spells</button> <!-- hotkey p -->
        <button class="action_button">Learn Spells</button> <!-- hotkey l -->
      </div>

      <div class="button_group">
        <button class="action_button">Interact</button> <!-- hotkey q -->
        <button class="action_button">Talk</button> <!-- hotkey t -->
        <!-- <button class="action_button">Bow</button> <!-- hotkey b -->
        <button class="action_button" disabled="disabled">Faction</button> <!-- hotkey f -->
      </div>

      <div class="button_group">
        <button class="action_button" disabled="disabled">Inventory</button> <!-- hotkey i -->
        <button class="action_button" disabled="disabled">Achievements</button> <!-- hotkey c -->
      </div>

    </div>

    <div class="hud_section">
      <h3>Learn Spells</h3>
      <div id="rune_section">
          <div class="rune" id="rune_a">a</div>
          <div class="rune" id="rune_a">b</div>

          <div class="rune" id="rune_a">l</div>

          <div class="rune" id="rune_a">r</div>
          <div class="rune" id="rune_a">s</div>
          <div class="rune" id="rune_a">t</div>
          <div class="rune" id="rune_a">u</div>
          <div class="rune" id="rune_a">v</div>
          <div class="rune" id="rune_a">w</div>
          <div class="rune" id="rune_a">x</div>
